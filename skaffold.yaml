apiVersion: skaffold/v1alpha2
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/pdutta777/viller-book:{{.VERSION}}"
  artifacts:
  - imageName: changeme
    workspace: .
    docker: {}
  local: {}
deploy:
  kubectl:
    manifests:
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: "{{.DOCKER_REGISTRY}}/pdutta777/viller-book:{{.DIGEST_HEX}}"
    artifacts:
    - docker: {}
    local: {}
  deploy:
    helm:
      releases:
      - name: viller-book
        chartPath: charts/viller-book
        setValueTemplates:
          image.repository: "{{.DOCKER_REGISTRY}}/pdutta777/viller-book"
          image.tag: "{{.DIGEST_HEX}}"
